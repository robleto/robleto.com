name: Sync Notion to Supabase

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      table:
        description: 'Specific table to sync (leave empty for all)'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Notion to Supabase
        env:
          # Notion API credentials
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_POSTS_DB_ID: ${{ secrets.NOTION_POSTS_DB_ID }}
          NOTION_PROJECTS_DB_ID: ${{ secrets.NOTION_PROJECTS_DB_ID }}
          NOTION_PORTFOLIO_DB_ID: ${{ secrets.NOTION_PORTFOLIO_DB_ID }}
          
          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -n "${{ github.event.inputs.table }}" ]; then
            npm run sync:notion -- --table=${{ github.event.inputs.table }}
          else
            npm run sync:notion
          fi

      - name: Check sync status
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run sync:status
